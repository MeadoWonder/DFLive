<html>
<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>
<body>

<h4 id="reminder" style="text-align: center; height: 20px; margin-top: 10px;"></h4>
<div style="display: flex">
    <canvas id="canvas" width="480px" height="320px" style="display: none"></canvas>
    <video id="video" style="width: 40%; margin: auto" autoplay="autoplay"></video>
    <div>
        <h3 style="margin: 55px auto 15px auto">换脸演示</h3>
        <input id="radio_on" type="radio" name="demo" onclick="radio_check(0)"/>开启<br>
        <input id="radio_off" type="radio" name="demo" onclick="radio_check(1)"/>关闭
    </div>
    <div style="width: 40%; margin: auto; position:relative">
        <img id="receiver" style="width: 100%">
        <canvas id="receiver_canvas" style="width: 100%; height: 100%; position:absolute; left:0; background: rgba(0, 0, 0, 0)"></canvas>
    </div>
</div>
<div id="chart" style="margin: 30px auto; width: 360px; height: 240px"></div>
</body>
<script src="echarts.min.js"></script>
<script src="client.js"></script>
</html>
